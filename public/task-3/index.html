<!DOCTYPE html>
<html>
  <head>
    <title>Calculator - Task 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="stage">
      <div class="widget">
        <div class="row">
          <input id="display" value="0" />
        </div>
        <div class="row">
          <button id="7" class="btn">7</button>
          <button id="8" class="btn">8</button>
          <button id="9" class="btn">9</button>
          <button id="clear" class="btn clear">C</button>
        </div>
        <div class="row">
          <button id="4" class="btn">4</button>
          <button id="5" class="btn">5</button>
          <button id="6" class="btn">6</button>
          <button id="addition" class="btn operation">+</button>
        </div>
        <div class="row">
          <button id="1" class="btn">1</button>
          <button id="2" class="btn">2</button>
          <button id="3" class="btn">3</button>
          <button id="subtraction" class="btn operation">â€“</button>
        </div>
        <div class="row">
          <button id="0" class="btn">0</button>
          <button id="show-result" class="btn">=</button>
        </div>
      </div>
    </div>
    <script>
      /* 
      TODO: Clicked numbers should be combined and displayed on the screen
      TODO: Display should be cleared when "C" is clicked
      */

      document.getElementById("0").addEventListener("click", function () {
        document.getElementById("display").value = 0;
      });
      document.getElementById("1").addEventListener("click", function () {
        document.getElementById("display").value = 1;
      });
      document.getElementById("2").addEventListener("click", function () {
        document.getElementById("display").value = 2;
      });
      document.getElementById("3").addEventListener("click", function () {
        document.getElementById("display").value = 3;
      });
      document.getElementById("4").addEventListener("click", function () {
        document.getElementById("display").value = 4;
      });
      document.getElementById("5").addEventListener("click", function () {
        document.getElementById("display").value = 5;
      });
      document.getElementById("6").addEventListener("click", function () {
        document.getElementById("display").value = 6;
      });
      document.getElementById("7").addEventListener("click", function () {
        document.getElementById("display").value = 7;
      });
      document.getElementById("8").addEventListener("click", function () {
        document.getElementById("display").value = 8;
      });
      document.getElementById("9").addEventListener("click", function () {
        document.getElementById("display").value = 9;
      });
    </script>
  </body>
</html>
